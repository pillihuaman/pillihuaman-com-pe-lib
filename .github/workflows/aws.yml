name: Deploy Artifact to AWS CodeArtifact

on:
  push:
    branches:
      - main  # O cualquier otra rama que quieras

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up Maven
        uses: actions/setup-maven@v2
        with:
          maven-version: '3.8.1'

      - name: Authenticate with AWS CodeArtifact
        run: |
          aws codeartifact login --tool maven --repository pillihuaman-com-pe-lib --domain pillihuamanlib --domain-owner 570123367471

      - name: Build and Deploy Artifact to CodeArtifact
        run: |
          mvn clean deploy --settings ./settings.xml

      - name: Invalidate CloudFront Cache (optional)
        run: |
          aws cloudfront create-invalidation --distribution-id E1ZPD1AZFOON1L --paths '/*'
